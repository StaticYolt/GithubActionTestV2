on:
  workflow_call:
    inputs:
      version: # the variable you can use in place of a matrix
        required: true
        type: string
jobs:
  test-action:
    runs-on: ubuntu-latest
    steps:
      - name: Test out test-action
        uses: actions/GithubActionTestV2@v1
        with:
          python-version: ${{ inputs.version }}