name: Test Workflow

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
jobs:
  job-one:
    outputs:
      shared-python-versions: $
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print names
        id: shared-python-versions
        run: |
          echo 'shared-python-versions=["3.10", "3.11", "3.12"]' >> "$GITHUB_OUTPUT"
  job-two:
    needs: job-one
    strategy:
      fail-fast: false
      matrix:
        shared-python-versions: ${{ fromJSON(needs.job-one.outputs.shared-python-versions) }}
    runs-on: ubuntu-latest
    steps:
      - name: Echo More stuff
        run: echo ${{ matrix.python-version }}
