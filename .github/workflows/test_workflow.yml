name: Test Workflow

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
jobs:
  job-one:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Print names
        run: echo ${{ matrix.python-version }}
  job-two:
    needs: job-one
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ needs.job-one.matrix.os }}
    runs-on: ubuntu-latest
    steps:
      - name: Echo More stuff
        run: echo ${{ matrix.python-version }}
